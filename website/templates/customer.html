{% extends "base.html" %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{{ customer.first_name }} {{ customer.last_name }}</h5>
        </div>
        <div class="card-body">
            <p class="card-text"><b>Email: </b>{{ customer.email }}</p>
            <p class="card-text"><b>Phone: </b>{{ customer.phone }}</p>
            <p class="card-text"><b>Address: </b>{{ customer.address }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'delete_customer' customer.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock content %}
