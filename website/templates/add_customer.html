{% extends "base.html" %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <form action="" method="POST">
        <div class="card">
            {% csrf_token %}
            <div class="card-header">
                <h3>Add customer</h3>
            </div>
            <div class="card-body">
                <input type="text" placeholder="First name" class="form-control mb-3" name="first_name">
                <input type="text" placeholder="Last name" class="form-control mb-3" name="last_name">
                <input type="text" placeholder="Email" class="form-control mb-3" name="email">
                <input type="text" placeholder="Phone" class="form-control mb-3" name="phone">
                <input type="text" placeholder="Address" class="form-control mb-3" name="address">
                <input type="text" placeholder="City" class="form-control mb-3" name="city">
                <input type="text" placeholder="State" class="form-control mb-3" name="state">
                <input type="text" placeholder="Zip code" class="form-control mb-3" name="zip_code">
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success float-end">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
