{% extends "base.html" %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <form action="" method="POST">
        <div class="card">
            {% csrf_token %}
            <div class="card-header">
                <h3>Edit customer</h3>
            </div>
            <div class="card-body">
                <input type="hidden" name="id" value="{{ customer.id }}">
                <input type="text" placeholder="First name" class="form-control mb-3" name="first_name" value="{{ customer.first_name }}">
                <input type="text" placeholder="Last name" class="form-control mb-3" name="last_name" value="{{ customer.last_name }}">
                <input type="text" placeholder="Email" class="form-control mb-3" name="email" value="{{ customer.email }}">
                <input type="text" placeholder="Phone" class="form-control mb-3" name="phone" value="{{ customer.phone }}">
                <input type="text" placeholder="Address" class="form-control mb-3" name="address" value="{{ customer.address }}">
                <input type="text" placeholder="City" class="form-control mb-3" name="city" value="{{ customer.city }}">
                <input type="text" placeholder="State" class="form-control mb-3" name="state" value="{{ customer.state }}">
                <input type="text" placeholder="Zip code" class="form-control mb-3" name="zip_code" value="{{ customer.zip_code }}">
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success float-end">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
